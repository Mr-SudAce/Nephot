<style>
    #div-slider {
        overflow-y: scroll;
        height: 500px;
        padding: 0px 0px 0px 5px;
    }

    #div-slider img {
        margin-bottom: 5px;
    }

    #div-slider::-webkit-scrollbar {
        display: none;
    }
</style>
<div id="div-slider" class="col-12 col-sm-12 col-md-12 col-lg-2">
    {% for image in images %}
    <img src="{{ image.image.url }}" alt="Image" height="200px" width="100%">
    {% endfor %}
</div>
