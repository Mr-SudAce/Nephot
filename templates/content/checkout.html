<h2>Checkout</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <h3>Cart Summary:</h3>
  <ul>
    {% for item in cart_items %}
      <li>{{ item.product.name }} - {{ item.quantity }} x {{ item.product.price }}</li>
    {% endfor %}
  </ul>

  <strong>Total: {{ total_price }}</strong><br><br>

  <button type="submit">Place Order (COD)</button>
</form>
