{% load static %}
<style>
    .imageSlide {
        height: 35rem;
        width: 100%;
        animation: fadeIn 0.8s ease-in-out;
    }

    .custom-slide {
        object-fit: fill;
    }

    .fallback-img {
        object-fit: contain;
        background-color: #333;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.9);
        }

        to {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>

<div id="image" class="col-sm-12 col-md-8 col-lg-7 border">
    {% for image in images %}
    <div class="imageSlide">
        {% if image.image %}
        <img src="{{ image.image.url }}" alt="Image" class="img-fluid custom-slide w-100 h-100">
        {% else %}
        <img src="{% static 'images/default_image.png' %}" alt="slide" class="img-fluid fallback-img w-100 h-100">
        {% endif %}
    </div>
    {% endfor %}
</div>
